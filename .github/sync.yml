name: sync

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: 0 2 * * *

 jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: rclone sync
        uses: wei/rclone@v1
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        with:
          args: sync -P
