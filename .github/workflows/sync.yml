name: sync

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: 0 2 * * *

concurrency:
  group: environment

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        run: curl https://rclone.org/install.sh | sudo bash

      - name: Rclone sync
        run: |
          mkdir -p ~/.config/rclone
          echo '${{ secrets.RCLONE_CONF }}' > ~/.config/rclone/rclone.conf
          rclone sync ${{ secrets.ONEDRIVE_ORIGIN }}: ${{ secrets.ONEDRIVE_BACKUP1 }}:${{ secrets.ONEDRIVE_ORIGIN }}
          rclone sync ${{ secrets.ONEDRIVE_ORIGIN_PERSONAL }}: ${{ secrets.ONEDRIVE_BACKUP1 }}:${{ secrets.ONEDRIVE_ORIGIN_PERSONAL }}

      - name: Update rclone configuration
        run: gh secret set RCLONE_CONF < ~/.config/rclone/rclone.conf
        env:
          GITHUB_TOKEN: ${{ secrets.ACTION_SECRET_TOKEN }}

  workflow-keepalive:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: liskin/gh-workflow-keepalive@v1
